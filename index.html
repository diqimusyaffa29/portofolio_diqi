<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portofolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
  <!-- DESKTOP NAV -->
  <nav id="desktop-nav">
    <div class="logo">DMHQ</div>
    <div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#project">Project</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <!-- RESPONSIVE NAV -->
  <nav id="hamburger-nav">
    <div class="logo">John Doe</div>
    <div class="hamburger-menu">
      <div class="hamburger-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu-links">
        <li><a href="#about" onclick="toggleMenu()">About</a></li>
        <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
        <li><a href="#project" onclick="toggleMenu()">Project</a></li>
        <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
      </div>
    </div>
  </nav>

  <!-- Section Profile -->
  <section id="profile">
    <div class="section__pic-container">
      <img src="./assets/profile-pic.png" alt="John Doe Profile Picture">
    </div>
    <div class="section__text">
      <p class="section__text__p1">Hello, I'm</p>
      <h1 class="title">Muhammad Shiddiqi Musyaffa'</h1>
      <p class="section__text__p2">Dreaming to be FullStack Developer</p>
      <div class="btn-container">
        <button class="btn btn-color-2" onclick="window.open('./assets/resume-example.pdf')">Download CV</button>

        <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
      </div>
      
      
      <div id="social-container">
        <img src="./assets/linkedin.png" alt="My LinkedIn Profile" class="icon" onclick="location.href='https://www.linkedin.com/in/diqimusyaffa/'">
        <img src="./assets/github.png" alt="My GitHub Profile" class="icon" onclick="location.href='https://github.com/diqimusyaffa29'">
      </div>
    </div>
  </section>


  <script src="script.js"></script>
</body>
</html>
